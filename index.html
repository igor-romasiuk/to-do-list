<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css?family=Poppins&display=swap"
        rel="stylesheet"
    />
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
        integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css">
    <title>Todo List</title>
</head>
<body>
    <header class="header">
        <div class="header-logo">
            <span class="header-todo-span">To Do</span>
        </div>
        <div class="todo-search-box">
            <button class="search-button">Icon</button>
        </div>
        <div class="div-icon-profile">
            <img src="" alt="#">
        </div>
    </header>
    <div class="main">
        <div class="toolbar">
            <div class="toolbar-top">
                <div class="tollbar-left">
                    <div class="sidebar">
                        <button class="sidebar-btn">
                            <svg class="fluentIcon" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M2 4.5c0-.28.22-.5.5-.5h15a.5.5 0 010 1h-15a.5.5 0 01-.5-.5zm0 5c0-.28.22-.5.5-.5h15a.5.5 0 010 1h-15a.5.5 0 01-.5-.5zm.5 4.5a.5.5 0 000 1h15a.5.5 0 000-1h-15z" fill="currentColor">
                                </path>
                            </svg>
                        </button>
                    </div>
                    <div class="title-item">
                        <span class="title">My Day</span>
                    </div>
                </div>
                <div class="toolbar-right">
                    <div class="sort">
                        <button class="sort-btn">
                            <svg class="fluentIcon" width="20" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M2.35 7.35L5 4.71V16.5a.5.5 0 001 0V4.7l2.65 2.65a.5.5 0 00.7-.7l-3.49-3.5A.5.5 0 005.5 3a.5.5 0 00-.39.18L1.65 6.65a.5.5 0 10.7.7zm15.3 5.3L15 15.29V3.5a.5.5 0 00-1 0v11.8l-2.65-2.65a.5.5 0 00-.7.7l3.49 3.5a.5.5 0 00.36.15.5.5 0 00.39-.18l3.46-3.47a.5.5 0 10-.7-.7z" fill="currentColor">
                                </path>
                            </svg>
                            <span class="title-sort">Sort</span>
                        </button>
                    </div>
                    <div class="group">
                        <button class="group-btn">
                            <svg class="fluentIcon" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M14.5 3A2.5 2.5 0 0117 5.5v9a2.5 2.5 0 01-2.5 2.5h-9A2.5 2.5 0 013 14.5v-9A2.5 2.5 0 015.5 3h9zm0 1h-9C4.67 4 4 4.67 4 5.5v9c0 .83.67 1.5 1.5 1.5h9c.83 0 1.5-.67 1.5-1.5v-9c0-.83-.67-1.5-1.5-1.5zm-8 2a.5.5 0 01.5.41v7.09a.5.5 0 01-1 .09V6.5c0-.28.22-.5.5-.5z" fill="currentColor">
                                </path>
                            </svg>
                            <span class="title-group">Group</span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="subline">
                <span class="today-date">Tuesday, August 1</span>
            </div>
        </div>
        <div class="create-task">
            <button class="add-task">
                <svg class="fluentIcon" width="20" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M10 2.5a.5.5 0 00-1 0V9H2.5a.5.5 0 000 1H9v6.5a.5.5 0 001 0V10h6.5a.5.5 0 000-1H10V2.5z" fill="currentColor">
                    </path>
                </svg>
            </button>
            <input type="text" class="input-task">
        </div>
    </div>
    
    <script src="./app.js"></script>
</body>
</html>
